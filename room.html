<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="숙소 설명">
    <meta name="keywords" content="SEO 키워드">
    <title id="page-title">객실 안내 - 숙소명</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="styles/common.css" as="style">
    <link rel="preload" href="styles/room.css" as="style">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/room.css">

</head>
<body>
    <div class="min-h-screen bg-white overflow-x-hidden">
        <!-- Hero Section with Image Slider -->
        <section class="hero-section">
            <!-- Background Slides - will be populated by data-mapper -->
            <div data-room-hero-slides-container>
                <!-- Hero slides will be dynamically inserted here -->
            </div>

            <!-- Overlay -->
            <div class="hero-overlay"></div>

            <!-- Navigation Buttons -->
            <button class="nav-button prev">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>
            </button>
            <button class="nav-button next">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                </svg>
            </button>

            <!-- Hero Content -->
            <div class="hero-content">
                <button class="back-button" onclick="navigateToHome()">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                    Back to Home
                </button>

                <div class="hero-text">
                    <h1 id="room-hero-name" class="text-4xl md:text-6xl mb-4" data-room-hero-name></h1>
                    <p id="room-hero-description" class="text-base md:text-xl max-w-2xl mx-auto leading-relaxed px-4" data-room-hero-description></p>
                </div>

                <!-- Custom Slide Indicators -->
                <div class="slide-indicators">
                    <span class="indicator-current">01</span>
                    <div class="indicator-line">
                        <div class="indicator-bg"></div>
                        <div class="indicator-progress"></div>
                    </div>
                    <span class="indicator-total" data-room-total-slides>01</span>
                </div>
            </div>
        </div>

        <!-- Room Info Section -->
        <div class="room-info">
            <div class="room-grid">
                <!-- Room Details -->
                <div class="room-details">
                    <div class="room-details-content">
                        <div>
                            <h2 id="room-info-name" class="room-title" data-room-info-name></h2>
                            <p id="room-info-description" class="room-description" data-room-info-description></p>
                        </div>

                        <!-- Room Features -->
                        <div class="room-features">
                            <div class="features-list">
                                <div class="feature-item">
                                    <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z"/>
                                    </svg>
                                    <span id="room-capacity" class="text-base md:text-lg" data-room-capacity></span>
                                </div>
                                <div class="feature-item">
                                    <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 21l8-8-8-8"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h6l1 1v14l-1 1H3z"/>
                                    </svg>
                                    <span id="room-bed-type" class="text-base md:text-lg" data-room-bed-type></span>
                                </div>
                                <div class="feature-item">
                                    <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                    <span id="room-view" class="text-base md:text-lg" data-room-view></span>
                                </div>
                                <div class="feature-item">
                                    <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <circle cx="12" cy="12" r="10"/>
                                        <polyline points="12,6 12,12 16,14"/>
                                    </svg>
                                    <span id="room-checkin-checkout" class="text-base md:text-lg" data-room-checkin-checkout></span>
                                </div>
                            </div>
                            <div class="features-list">
                                <p class="font-medium text-gray-800">객실 구조</p>
                                <p id="room-structure" class="text-gray-600 text-base md:text-lg" data-room-structure></p>
                            </div>
                        </div>

                        <!-- Amenities -->
                        <div class="amenities-section">
                            <h4 class="font-medium text-gray-800 mb-4">어메니티</h4>
                            <div id="amenities-grid" class="amenities-grid" data-room-amenities-grid>
                                <!-- Amenities will be dynamically populated here -->
                            </div>
                        </div>

                        <!-- Room Usage Guide -->
                        <div class="room-guide-section">
                            <h4 class="font-medium text-gray-800 mb-3">객실 이용안내</h4>
                            <p id="room-additional-info" class="text-gray-600 text-base md:text-lg leading-relaxed" data-room-additional-info></p>
                        </div>
                    </div>
                </div>

                <!-- Image Gallery -->
                <div class="room-gallery">
                    <div id="room-gallery-grid" class="gallery-grid" data-room-gallery-grid>
                        <!-- Gallery images will be dynamically populated here -->
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- Image With Fallback -->
    <script src="js/image-with-fallback.js"></script>

    <!-- Image Helpers -->
    <script src="js/image-helpers.js"></script>

    <!-- Base Data Mapper -->
    <script src="js/data-mapper/core/base-mapper.js"></script>

    <!-- Room Page Mapper -->
    <script src="js/data-mapper/pages/room-mapper.js"></script>

    <!-- Preview Handler for Admin Integration -->
    <script src="js/preview-handler.js"></script>

    <!-- Header Footer Mapper -->
    <script src="js/data-mapper/pages/header-footer-mapper.js"></script>

    <!-- Header and Footer Loader -->
    <script src="js/header-footer-loader.js"></script>

    <!-- Page-specific script -->
    <script type="module" src="js/pages/room.js"></script>

</body>
</html>
